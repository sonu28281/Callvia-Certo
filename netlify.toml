[build]
  base = "apps/frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # IMPORTANT: Set your Render backend URL here
  VITE_API_URL = "https://callvia-certo-backend.onrender.com"

[[redirects]]
  from = "/api/*"
  to = "https://callvia-certo-backend.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
